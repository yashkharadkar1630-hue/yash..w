<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEDDY</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #000; /* Black theme */
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .text {
            font-size: 1.5em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in;
        }
        .teddy {
            font-size: 5em; /* Initial size, cute and large */
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: bounce 2s infinite;
        }
        .teddy:hover {
            transform: scale(1.1);
        }
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart-particle {
            position: absolute;
            font-size: 2em;
            color: #ff6b9d; /* Pink hearts on black */
            animation: float 6s linear infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    <div class="text">Click on the teddy! </div>
    <div class="teddy" id="teddy">ðŸ§¸</div> <!-- Cute teddy bear emoji -->

    <script>
        // Generate floating hearts
        const heartsContainer = document.getElementById('hearts');
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.textContent = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 1000); // New heart every second

        // Teddy click to increase size
        const teddy = document.getElementById('teddy');
        teddy.addEventListener('click', () => {
            const currentSize = parseFloat(getComputedStyle(teddy).fontSize);
            teddy.style.fontSize = (currentSize * 1.2) + 'px'; // Increase by 20% each click
        });
    </script>
</body>
</html>
